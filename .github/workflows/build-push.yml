# Build and push Docker images to GitHub Container Registry
#
# This workflow builds Docker images for each TTS engine and pushes them
# to GHCR (ghcr.io) on every push to main.
#
# Images can then be used with RunPod, Modal, or any container platform.
# Image URL: ghcr.io/gbstox/tts-kokoro:latest

name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'engines/**'
      - 'api/**'
      - 'config/**'
      - 'deploy/**'
      - 'requirements.txt'
      - '.github/workflows/build-push.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      engine:
        description: 'Engine to build (leave empty for all)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  # Update this list as new engines are added
  ALL_ENGINES: kokoro,cosyvoice

jobs:
  # Determine which engines to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ -n "${{ github.event.inputs.engine }}" ]; then
            # Manual trigger with specific engine
            echo "matrix={\"engine\":[\"${{ github.event.inputs.engine }}\"]}" >> $GITHUB_OUTPUT
          else
            # Build all engines
            echo "matrix={\"engine\":[\"kokoro\",\"cosyvoice\"]}" >> $GITHUB_OUTPUT
          fi

  # Build and push each engine
  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    
    steps:
      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary large packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/tts-${{ matrix.engine }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: engines/${{ matrix.engine }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/tts-${{ matrix.engine }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage with RunPod" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this image URL when creating your RunPod endpoint:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ github.repository_owner }}/tts-${{ matrix.engine }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Summary job
  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Engine | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| kokoro | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| cosyvoice | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
