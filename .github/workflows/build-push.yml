# Build and push Docker images to RunPod registry
#
# This workflow builds Docker images for each TTS engine and pushes them
# to the RunPod container registry on every push to main.
#
# Required Secrets:
#   - RUNPOD_API_KEY: Your RunPod API key
#   - RUNPOD_USERNAME: Your RunPod username

name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'engines/**'
      - 'api/**'
      - 'config/**'
      - 'deploy/**'
      - 'requirements.txt'
      - '.github/workflows/build-push.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      engine:
        description: 'Engine to build (leave empty for all)'
        required: false
        default: ''

env:
  REGISTRY: registry.runpod.io
  # Update this list as new engines are added
  ALL_ENGINES: kokoro

jobs:
  # Determine which engines to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ -n "${{ github.event.inputs.engine }}" ]; then
            # Manual trigger with specific engine
            echo "matrix={\"engine\":[\"${{ github.event.inputs.engine }}\"]}" >> $GITHUB_OUTPUT
          else
            # Build all engines
            echo "matrix={\"engine\":[\"kokoro\"]}" >> $GITHUB_OUTPUT
          fi

  # Build and push each engine
  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to RunPod Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.RUNPOD_USERNAME }}
          password: ${{ secrets.RUNPOD_API_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.RUNPOD_USERNAME }}/tts-${{ matrix.engine }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: engines/${{ matrix.engine }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Pushed image: ${{ env.REGISTRY }}/${{ secrets.RUNPOD_USERNAME }}/tts-${{ matrix.engine }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # Summary job
  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Engine | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| kokoro | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Images pushed to: \`${{ env.REGISTRY }}/${{ secrets.RUNPOD_USERNAME }}/tts-*\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "_Images not pushed (pull request)_" >> $GITHUB_STEP_SUMMARY
          fi

